<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Engine - Recording Control</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.5;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #startBtn {
            background-color: #38a169;
            color: white;
        }
        #startBtn:hover {
            background-color: #2f855a;
        }
        #stopBtn {
            background-color: #e53e3e;
            color: white;
        }
        #stopBtn:hover {
            background-color: #c53030;
        }
        #stopBtn:disabled, #startBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #status {
            padding: 1rem;
            background-color: #f7fafc;
            border-radius: 4px;
            border-left: 4px solid #4299e1;
        }
        .error {
            color: #e53e3e;
            border-left-color: #e53e3e;
        }
        .success {
            color: #38a169;
            border-left-color: #38a169;
        }
        pre {
            background-color: #f7fafc;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>AI Engine Recording Control</h1>
    
    <div class="button-container">
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn" disabled>Stop Recording</button>
        <label style="display:flex;align-items:center;gap:0.25rem;">
            <input type="checkbox" id="autoUpload" checked />
            <span style="font-size:0.9rem;">Auto-upload</span>
        </label>
    </div>
    
    <div id="status">Ready to record. Click "Start Recording" to begin.</div>
    
    <h3>Response:</h3>
    <pre id="response">No data yet</pre>

    <div style="margin-top:1.5rem;">
        <a id="backBtn" href="/" style="display:none;padding:0.75rem 1.5rem;background:#3182ce;color:#fff;border-radius:4px;text-decoration:none;">Back to Dashboard</a>
    </div>
    
    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const autoUploadCb = document.getElementById('autoUpload');
        const backBtn = document.getElementById('backBtn');
        const statusEl = document.getElementById('status');
        const responseEl = document.getElementById('response');
        
        let isRecording = false;
        
        startBtn.addEventListener('click', async () => {
            try {
                startBtn.disabled = true;
                statusEl.textContent = "Starting recording...";
                statusEl.className = "";
                
                const response = await fetch('http://localhost:8001/start', {
                    method: 'POST'
                });
                
                const data = await response.json();
                responseEl.textContent = JSON.stringify(data, null, 2);
                
                if (response.ok) {
                    isRecording = true;
                    statusEl.textContent = "Recording in progress...";
                    statusEl.className = "success";
                    stopBtn.disabled = false;
                } else {
                    throw new Error(`Failed to start recording: ${data.detail || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error starting recording:', error);
                statusEl.textContent = `Error: ${error.message}`;
                statusEl.className = "error";
                startBtn.disabled = false;
            }
        });
        
        stopBtn.addEventListener('click', async () => {
            try {
                stopBtn.disabled = true;
                statusEl.textContent = "Stopping recording...";
                statusEl.className = "";
                
                const response = await fetch(`http://localhost:8001/stop?auto_upload=${autoUploadCb.checked}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                responseEl.textContent = JSON.stringify(data, null, 2);
                
                if (response.ok) {
                    isRecording = false;
                    if (data.upload_status === 'uploaded') {
                        statusEl.textContent = `Recording stopped and uploaded successfully. Output dir: ${data.output_dir}`;
                        statusEl.className = "success";
                    } else if (data.upload_status && data.upload_status.startsWith('upload_failed')) {
                        statusEl.textContent = `Recording stopped but upload failed: ${data.upload_status}`;
                        statusEl.className = "error";
                    } else {
                        statusEl.textContent = `Recording stopped. Output saved to: ${data.output_dir}`;
                        statusEl.className = "success";
                    }
                    startBtn.disabled = false;
                    backBtn.style.display = 'inline-block';
                } else {
                    throw new Error(`Failed to stop recording: ${data.detail || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error stopping recording:', error);
                statusEl.textContent = `Error: ${error.message}`;
                statusEl.className = "error";
                if (isRecording) {
                    stopBtn.disabled = false;
                } else {
                    startBtn.disabled = false;
                }
                backBtn.style.display = 'inline-block';
            }
        });
    </script>
</body>
</html>
