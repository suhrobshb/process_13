<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoOps - AI Process Automation</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
            background: #f8fafc;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Mock API functions
        const mockAPI = {
            getDashboardStats: () => Promise.resolve({
                workflows_count: 42,
                hours_saved: 128,
                process_accuracy: 99.7,
                executions_today: 73,
                total_tasks: 156,
                active_workflows: 28
            }),
            getRecentWorkflows: () => Promise.resolve([
                { id: 1, name: 'Invoice Processing', status: 'active', last_run: '2 hours ago', efficiency: 94.2 },
                { id: 2, name: 'Email Automation', status: 'active', last_run: '1 hour ago', efficiency: 87.5 },
                { id: 3, name: 'Data Validation', status: 'paused', last_run: '3 hours ago', efficiency: 91.8 },
                { id: 4, name: 'Report Generation', status: 'active', last_run: '30 min ago', efficiency: 96.1 }
            ])
        };
        
        // Components
        const StatsCard = ({ title, value, description, icon, color }) => (
            <div className={`bg-white rounded-lg p-6 card-shadow border-l-4 ${color}`}>
                <div className="flex items-center">
                    <div className="flex-shrink-0">
                        <div className="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                            {icon}
                        </div>
                    </div>
                    <div className="ml-5 w-0 flex-1">
                        <dl>
                            <dt className="text-sm font-medium text-gray-500 truncate">{title}</dt>
                            <dd className="text-lg font-medium text-gray-900">{value}</dd>
                        </dl>
                    </div>
                </div>
                <div className="mt-4">
                    <div className="text-sm text-gray-600">{description}</div>
                </div>
            </div>
        );
        
        const WorkflowCard = ({ workflow }) => (
            <div className="bg-white rounded-lg p-4 card-shadow hover:shadow-lg transition-shadow">
                <div className="flex items-center justify-between mb-2">
                    <h3 className="text-lg font-medium text-gray-900">{workflow.name}</h3>
                    <span className={`px-2 py-1 text-xs font-medium rounded-full ${
                        workflow.status === 'active' 
                            ? 'bg-green-100 text-green-800' 
                            : 'bg-yellow-100 text-yellow-800'
                    }`}>
                        {workflow.status}
                    </span>
                </div>
                <div className="flex items-center justify-between text-sm text-gray-600">
                    <span>Last run: {workflow.last_run}</span>
                    <span className="font-medium text-blue-600">{workflow.efficiency}% efficiency</span>
                </div>
            </div>
        );
        
        const Dashboard = () => {
            const [stats, setStats] = useState(null);
            const [workflows, setWorkflows] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            
            useEffect(() => {
                Promise.all([
                    mockAPI.getDashboardStats(),
                    mockAPI.getRecentWorkflows()
                ]).then(([statsData, workflowsData]) => {
                    setStats(statsData);
                    setWorkflows(workflowsData);
                    setIsLoading(false);
                });
            }, []);
            
            if (isLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="animate-pulse text-blue-600">
                            <div className="text-2xl font-bold">Loading AutoOps Dashboard...</div>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div className="flex items-center">
                                    <div className="flex-shrink-0">
                                        <div className="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                                            <span className="text-white font-bold text-lg">A</span>
                                        </div>
                                    </div>
                                    <div className="ml-4">
                                        <h1 className="text-2xl font-bold text-gray-900">AutoOps</h1>
                                        <p className="text-sm text-gray-500">AI-Driven Process Automation</p>
                                    </div>
                                </div>
                                <nav className="flex space-x-8">
                                    <a href="#" className="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                                    <a href="#" className="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Workflows</a>
                                    <a href="#" className="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Recording</a>
                                    <a href="#" className="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Analytics</a>
                                </nav>
                            </div>
                        </div>
                    </header>
                    
                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        <div className="px-4 py-6 sm:px-0">
                            <div className="mb-8">
                                <h2 className="text-3xl font-bold text-gray-900 mb-2">Dashboard</h2>
                                <p className="text-gray-600">Monitor your automation workflows and system performance</p>
                            </div>
                            
                            {/* Stats Grid */}
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                <StatsCard 
                                    title="Workflows Automated" 
                                    value={stats.workflows_count} 
                                    description="+5 this week"
                                    color="border-blue-500"
                                    icon={<span className="text-blue-600">üîÑ</span>}
                                />
                                <StatsCard 
                                    title="Hours Saved (Monthly)" 
                                    value={`${stats.hours_saved}h`} 
                                    description="Equivalent to 0.8 FTE"
                                    color="border-green-500"
                                    icon={<span className="text-green-600">‚è±Ô∏è</span>}
                                />
                                <StatsCard 
                                    title="Process Accuracy" 
                                    value={`${stats.process_accuracy}%`} 
                                    description="Up from 92% manual"
                                    color="border-purple-500"
                                    icon={<span className="text-purple-600">üéØ</span>}
                                />
                                <StatsCard 
                                    title="Executions Today" 
                                    value={stats.executions_today} 
                                    description="Peak at 2 PM"
                                    color="border-orange-500"
                                    icon={<span className="text-orange-600">‚ö°</span>}
                                />
                            </div>
                            
                            {/* Recent Workflows */}
                            <div className="bg-white rounded-lg card-shadow">
                                <div className="px-6 py-4 border-b border-gray-200">
                                    <h3 className="text-lg font-medium text-gray-900">Recent Workflows</h3>
                                    <p className="text-sm text-gray-500">Your most recent automation workflows</p>
                                </div>
                                <div className="p-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {workflows.map(workflow => (
                                            <WorkflowCard key={workflow.id} workflow={workflow} />
                                        ))}
                                    </div>
                                </div>
                            </div>
                            
                            {/* Quick Actions */}
                            <div className="mt-8 bg-white rounded-lg card-shadow">
                                <div className="px-6 py-4 border-b border-gray-200">
                                    <h3 className="text-lg font-medium text-gray-900">Quick Actions</h3>
                                </div>
                                <div className="p-6">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <button className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                                            Create New Workflow
                                        </button>
                                        <button className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">
                                            Start Recording
                                        </button>
                                        <button className="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition-colors">
                                            View Analytics
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                    
                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-200 mt-12">
                        <div className="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center">
                                <div className="text-sm text-gray-500">
                                    ¬© 2024 AutoOps. AI-Driven Process Automation Platform.
                                </div>
                                <div className="flex space-x-4">
                                    <span className="text-sm text-gray-500">Backend: ‚úÖ Running</span>
                                    <span className="text-sm text-gray-500">Status: ‚úÖ Operational</span>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };
        
        // Render the app
        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
